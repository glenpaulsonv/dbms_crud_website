<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>
    <body>
    <!------------------------------------------------------------sign-in section------------------------------------------------->
    <section class="sign-in-section">

        <div class="element-main">
            <div class="element element-1">
                <img src="assets/images/b1.png">
            </div>     
            <div class="element element-2">
                <img src="assets/images/b3.png">
            </div> 
            <div class="element element-3">
                <img src="assets/images/b5.png">
            </div>  
        </div>    
        
        <div class="row-sign-in">
            

                <div class="sign-in-form">
                    <form>
                        <h2>Sign In</h2>
                        <div class="inputBox ">
                            <input class="form-control" type="text" name="full_name" required="required">
                            <span>Full Name</span>
                        </div>
    
                        <div class="inputBox">
                            <input class="form-control" type="text" name="password" required="required">
                            <span>Password</span>
                        </div>

                        <div class="inputBox">
                            <input class="form-control" type="text" name="password" required="required">
                            <span>Confirm Password</span>
                        </div>
    
                        <div class="inputBox">
                            <input class="form-control" type="submit" name="" value="Sign In">
                        </div>
    
                    </form>
                </div>

            
        </div>
            
    </section>

    </body>
</html>
